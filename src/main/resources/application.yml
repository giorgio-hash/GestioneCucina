server:
  address: localhost
  port: 8080

spring:
  application:
    name: GestioneComanda
    GestioneCode:
      init:
        postconstruct: true
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      topic: notifyPrepEvent
      group-id: gestioneCucina
    consumer:
      topic: sendOrderEvent
      group-id: gestioneComanda
